name: Types, Tests and Linting

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  testbuild:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

      - name: Lua linting
        pipelinecomponents/luacheck luacheck src/
